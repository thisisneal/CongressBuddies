<head>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="jquery-2.0.3.min.js"></script>
		<script src="suggest.js"></script>
		<script type="text/javascript">
			var words;
			var auto;
			var getData;
			function min(x,y){
				if(x < y)
					return x;
				return y;
			}
			$(function(){
				$.get('../personList', function(data){
					try {
						getData = data;
						console.log(getData);
						auto = new Suggester(getData);
					} catch(err) {
						console.log(err);
					}
				});
			});

			$(document).on('input', '#suggest', function() {
				var matches = auto.suggest($("#suggest").val());
				$('#matches').html("");
				for(var i = 0; i < min(matches.length, 4); i++)
					$('#matches').append( "<a href=\"/?name=" + matches[i].replace(" ", "+") + "\">" + matches[i] + "</a><br>");
			});
		</script>
	</head>
	<body>
	<form action="/" method="get">
        <input type='text' id="suggest" name='name' placeholder="Search..."
        		class="searchTB" autocomplete="off">
        <input type="submit" value="Submit">
	    <div id="matches"></div>
	</form>
    </body>
</html>
