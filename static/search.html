<head>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="jquery-2.0.3.min.js"></script>
		<script src="suggest.js"></script>
		<script type="text/javascript">
			var words;
			var auto;
			var getData;

			$(function(){
				$.get('../personList', function(data){
					try {
						getData = data;
						console.log(getData);
						auto = new Suggester(getData);
					} catch(err) {
						console.log(err);
					}
				});
			});

			$(document).on('input', '#suggest', function() {
				var matches = auto.suggest($("#suggest").val());
				$('#matches').html("");
				for(var i = 0; i < matches.length; i++)
					$('#matches').append(matches[i] + "<br>");
			});	
		</script>
	</head>
	<body>
        <input type='text' id="suggest" name='search' placeholder="Search..." class="searchTB">
	    <div id="matches"></div>
    </body>
</html>
